
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Employee List</h3>
        <table class="table table-borderded">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
              
            </tr>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.salary}}</td>
                    <td>
                        <button class="btn btn-danger"(click)="deleteemp(emp.id)">Delete</button>
                        <button class="btn btn-success">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
